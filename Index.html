<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSFYT Player Changer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="main-page">
        <header>
            <h1 class="glitch-text">SSFYT Player Changer</h1>
            <p>खिलाड़ी और टीम की संख्या बदलें</p>
        </header>

        <main>
            <div class="card player-card">
                <h2>खिलाड़ी चुनें</h2>
                <div class="button-group" id="player-buttons">
                    <!-- Buttons will be generated by JavaScript -->
                </div>
            </div>

            <div class="card team-card">
                <h2>टीम चुनें</h2>
                <div class="button-group" id="team-buttons">
                    <!-- Buttons will be generated by JavaScript -->
                </div>
            </div>

            <div class="card file-upload-card">
                <h2>.bytes फ़ाइल अपलोड करें</h2>
                <label for="file-input" class="file-upload-btn">
                    <i class="fas fa-upload"></i> फ़ाइल चुनें
                </label>
                <input type="file" id="file-input" class="hidden" accept=".bytes">
                <span id="file-name">कोई फ़ाइल नहीं चुनी गई</span>
                <button id="process-btn" class="process-btn hidden">फ़ाइल प्रोसेस करें</button>
                <div class="spinner-container hidden">
                    <div class="spinner"></div>
                </div>
            </div>
            
        </main>
    </div>

    <audio id="click-sound" src="assets/sounds/click.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
